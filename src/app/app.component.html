<div class="pdf">
  <div
    class="pdf-container"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp($event)"
  >
    <div class="pdf-wrapper" #pdfWrapper>
      <pdf-viewer
        [src]="pdfSrc"
        [render-text]="true"
        [original-size]="false"
        [page]="selectedPage"
        style="width: 100%; height: 100%"
      ></pdf-viewer>
    </div>

    <div
      class="signature-container"
      #signatureBox
      (mousedown)="onMouseDown($event)"
    >
      <div
        class="signature-box"
        [style.left.px]="signatureLeft"
        [style.top.px]="signatureTop"
        [style.backgroundImage]="'url(assets/carimbo.png)'"
      >
        {{ signatureBoxPosition }}
      </div>
    </div>
  </div>
  <div class="pdf-infor">
    <button (click)="assinar()">Assinar</button>
  </div>
</div>
