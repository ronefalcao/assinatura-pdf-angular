<div class="pdf">
  <div
    class="pdf-container"
    (mousemove)="onMouseMove($event)"
    (mouseup)="onMouseUp($event)"
  >
    <div class="pdf-wrapper" #pdfWrapper>
      <div *ngIf="isLoading">Carregando...</div>
      <div *ngIf="!isLoading">
        <pdf-viewer
          [src]="pdfSrc"
          [page]="currentPage"
          [render-text]="true"
          [original-size]="false"
          style="width: 100%; height: 800px"
        ></pdf-viewer>
      </div>
    </div>

    <div
      class="signature-container"
      #signatureBox
      (mousedown)="onMouseDown($event)"
    >
      <div
      *ngIf="!isLoading"
        class="signature-box"
        [style.left.px]="signatureLeft"
        [style.top.px]="signatureTop"
        [style.backgroundImage]="'url(assets/carimbo.png)'"
      >
        {{ signatureBoxPosition }}
      </div>
    </div>
  </div>
  <div class="pdf-infor">
    <button (click)="criarAssinatura()" class="assinar">Assinar</button>
  </div>
</div>
